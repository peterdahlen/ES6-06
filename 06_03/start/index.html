<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		var attendence = {
			_list: [],
			set addName(name) {
				this._list.push(name);
			},
			get list () {
				return this._list.join(', ');
			}
		};
		attendence.addName = 'Johanna';
		console.log(attendence.list);
		console.log(attendence._list);

		attendence.addName = 'Anna';
		attendence.addName = 'Christoffer';
		console.log(attendence.list);

		class Hike {
			constructor(distance, pace) {
				this.distance = distance;
				this.pace = pace;
			}
			get lengthInHours() {
				return `${this.calcLength()} hours`;
			}
			calcLength() {
				return this.distance / this.pace;
			}
		}

		const mtTallac = new Hike(10, 2);
		console.log(mtTallac.lengthInHours);

	</script>
	<title>Getters and Setters</title>
</head>
<body>
</body>	
</html>
